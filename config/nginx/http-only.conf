# Временная конфигурация nginx без SSL для первого запуска

upstream backend {
    server backend:5000;
}

upstream frontend {
    server frontend:3000;
}

# Frontend Server (HTTP only)
server {
    listen 80;
    server_name callcentre.lead-schem.ru;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend API Server (HTTP only)
server {
    listen 80;
    server_name apikc.lead-schem.ru;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Default server block for any other requests
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

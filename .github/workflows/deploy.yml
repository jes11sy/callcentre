on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Project Directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            # Create project directory
            mkdir -p /opt/callcentre-crm
            cd /opt/callcentre-crm
            
            # Clone repository if not exists
            if [ ! -d ".git" ]; then
              git clone https://github.com/jes11sy/callcentre.git .
            fi
            
            # Set proper permissions
            chown -R $USER:$USER /opt/callcentre-crm

      - name: ğŸš€ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_SSH_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /opt/callcentre-crm
            
            # Pull latest changes
            git pull origin main
            
            # Stop running containers
            docker-compose -f docker-compose.prod.yml down || true
            
            # Remove old images to free up space
            docker image prune -af
            docker builder prune -af
            
            # Create .env file for docker-compose

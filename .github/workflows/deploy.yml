            REDIS_URL=redis://redis:6379
            NODE_ENV=production
            SSL_ENABLED=false
            EOF
            
            # Build and start new containers
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Wait for services to be ready
            sleep 45
            
            # Health check with retry
